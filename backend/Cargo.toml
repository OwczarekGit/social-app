[package]
name = "backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.1", features = ["multipart"] }
axum-macros = "0.4.0"
axum_typed_multipart = "0.11.0"
bcrypt = "0.15.0"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.9", features = ["derive"] }
dotenvy = "0.15.7"
futures = "0.3.29"
image = "0.24.7"
minio-rsc = { version = "0.2.0", features = ["tokio", "fs-tokio"] }
neo4rs = "0.6.2"
redis = { version = "0.23.3", features = ["tokio-comp", "tokio-native-tls-comp", "aio", "connection-manager"] }
sea-orm = { version = "0.12.2", features = ["sqlx-postgres", "runtime-tokio-native-tls"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
tempfile = "3.8.1"
tokio = { version = "1.34.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["full"] }
tower = "0.4.13"
tower-cookies = "0.10.0"
tower-http = { version = "0.5.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.6.1", features = ["v4"] }
