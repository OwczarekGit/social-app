[package]
name = "backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.20"
axum-macros = "0.3.8"
axum_typed_multipart = "0.8.1"
bcrypt = "0.15.0"
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.4.0", features = ["derive"] }
dotenvy = "0.15.7"
futures = "0.3.28"
image = "0.24.7"
minio-rsc = { version = "0.1.6", features = ["tokio", "fs-tokio"] }
neo4rs = "0.6.2"
redis = { version = "0.23.2", features = ["tokio-comp", "tokio-native-tls-comp", "aio", "connection-manager"] }
sea-orm = { version = "0.12.2", features = ["sqlx-postgres", "runtime-tokio-native-tls"] }
serde = { version = "1.0.186", features = ["derive"] }
serde_json = "1.0.105"
tempfile = "3.8.0"
tokio = { version = "1.32.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["full"] }
tower = "0.4.13"
tower-cookies = "0.9.0"
tower-http = { version = "0.4.3", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
uuid = { version = "1.4.1", features = ["v4"] }
