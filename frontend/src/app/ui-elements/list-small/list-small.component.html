<div class="list-box">
  <div *ngIf="label != ''" class="labels">
    <div class="label-wrapper">
      <div class="label-inner font-tahoma">
        {{label}}
      </div>
    </div>
  </div>
  <ul>
    <li
      class="font-tahoma"
      *ngFor="let n of items; index as i"
      (click)="selectionSwitched(n,i)"
      [ngClass]="{'selected': selected == i}">
      <img src="/assets/user-icon-s.png" alt="list-item-icon">
      <button>
        {{n.display()}}
      </button>
    </li>
  </ul>
</div>
