<div class="box">
  <app-input [formControl]="phrase" />
  <div class="results">
    <app-list-small
      (itemClicked)="changeSelected($event)"
      label="Search results"
      [items]="searchResults"
    />
  </div>
  <div class="controls">
    <app-button
      (click)="showProfile()"
      [disabled]="selected == null"
      caption="Show profile"
    />
    <app-button
      [disabled]="selected == null"
      caption="Invite"
      (click)="invite()"
    />
  </div>
</div>
