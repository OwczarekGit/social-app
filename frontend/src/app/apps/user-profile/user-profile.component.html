<div class="banner">
  <app-user-profile-banner [profile]="profile()"></app-user-profile-banner>
</div>
<div class="tabs">
  <app-button caption="Posts"></app-button>
  <app-button [disabled]="true" caption="Images"></app-button>
</div>
<div class="posts">
  @for (p of posts(); track p) {
    <app-user-profile-post [post]="p" [profile]="currentUserProfile()"></app-user-profile-post>
  }
</div>
