<div class="box">
  <div class="title">
    <div class="left">
      @if (post?.author_picture_url != '') {
        <img [src]="post?.author_picture_url" alt="profile-picture" />
      }
      <p class="font-tahoma">{{post?.author_username}}</p>
    </div>
    <div class="right">
      <p class="font-tahoma-bold">
        {{post?.date + 'Z' | date: 'HH:mm | dd.MM.YYYY'}}
      </p>
    </div>
  </div>

  <hr>

    <div class="content">
      <p class="font-tahoma">{{post?.content}}</p>
    </div>

    @if (post?.author_id == profile?.user_id) {
      <div class="buttons">
        <app-button
          (click)="deletePost()"
        caption="Delete"></app-button>
        <app-button
          (click)="editPost()"
        caption="Edit"></app-button>
      </div>
    }
  </div>
