<form [formGroup]="form" class="box">
  <div class="text-box">
    <p class="font-tahoma">What is on your mind?</p>
    <app-textarea formControlName="content"></app-textarea>
  </div>
  <div class="controls">
    <app-button *ngIf="editMode"  [disabled]="!form.valid" caption="Update" (click)="updatePost()"></app-button>
    <app-button *ngIf="!editMode" [disabled]="!form.valid" caption="Publish" (click)="publishPost()"></app-button>
  </div>
</form>
