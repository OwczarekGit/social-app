<form [formGroup]="form">
  <app-input
    type="password"
    formControlName="oldPassword"
    caption="Old Password"
    [row]="true"></app-input>
  <app-input
    type="password"
    formControlName="newPassword"
    caption="New Password"
    [row]="true"></app-input>
  <div class="controls">
    <app-button
      [disabled]="!form.valid"
      (click)="updatePassword()"
      caption="Change password"></app-button>
  </div>
</form>
