<div class="box">
  <app-start-button></app-start-button>
  <app-launchers>
    <app-launcher-app
      (click)="openShareImage()"
    icon="/assets/share-image-s.png"></app-launcher-app>
    <app-launcher-app
      (click)="openWritePost()"
    icon="/assets/write-post-s.png"></app-launcher-app>
    <app-launcher-app
      (click)="openMessenger()"
    icon="/assets/messenger-s.png"></app-launcher-app>
  </app-launchers>
  <app-active-windows></app-active-windows>
  <app-system-tray>
    @if (notificationService.notifications.length > 0) {
      <app-notification-indicator
        [notificationCount]="notificationService.notifications.length">
      </app-notification-indicator>
    }
  </app-system-tray>
</div>
