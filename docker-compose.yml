services:
  social_app_postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      PGDATA: /data/postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/data/postgres

  social_app_redis:
    image: redis
    restart: always
    command: redis-server --save 20 1 --loglevel warning --requirepass 1234
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

volumes:
  db:
  redis:

